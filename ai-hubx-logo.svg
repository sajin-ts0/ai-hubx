<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.15" />
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.6" />
  
  <!-- Inner tech elements: Neural nodes -->
  <!-- Top node -->
  <circle cx="100" cy="45" r="6" fill="url(#grad1)" filter="url(#glow)" />
  <!-- Right node -->
  <circle cx="145" cy="100" r="6" fill="url(#grad2)" filter="url(#glow)" />
  <!-- Bottom node -->
  <circle cx="100" cy="155" r="6" fill="url(#grad1)" filter="url(#glow)" />
  <!-- Left node -->
  <circle cx="55" cy="100" r="6" fill="url(#grad2)" filter="url(#glow)" />
  <!-- Center node -->
  <circle cx="100" cy="100" r="8" fill="url(#grad1)" filter="url(#glow)" />

  <!-- Connection lines -->
  <line x1="100" y1="51" x2="100" y2="92" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5" />
  <line x1="139" y1="100" x2="108" y2="100" stroke="url(#grad2)" stroke-width="1.5" opacity="0.5" />
  <line x1="100" y1="149" x2="100" y2="108" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5" />
  <line x1="61" y1="100" x2="92" y2="100" stroke="url(#grad2)" stroke-width="1.5" opacity="0.5" />
  
  <!-- Diagonal connections -->
  <line x1="108" y1="53" x2="137" y2="92" stroke="url(#grad1)" stroke-width="1" opacity="0.3" />
  <line x1="139" y1="108" x2="108" y2="147" stroke="url(#grad2)" stroke-width="1" opacity="0.3" />
  <line x1="92" y1="147" x2="61" y2="108" stroke="url(#grad1)" stroke-width="1" opacity="0.3" />
  <line x1="53" y1="92" x2="92" y2="53" stroke="url(#grad2)" stroke-width="1" opacity="0.3" />

  <!-- Circuit-style decorative corners -->
  <rect x="35" y="35" width="3" height="15" fill="url(#grad1)" opacity="0.4" />
  <rect x="35" y="35" width="15" height="3" fill="url(#grad1)" opacity="0.4" />
  <rect x="162" y="35" width="3" height="15" fill="url(#grad2)" opacity="0.4" />
  <rect x="150" y="35" width="15" height="3" fill="url(#grad2)" opacity="0.4" />
  <rect x="35" y="162" width="3" height="15" fill="url(#grad2)" opacity="0.4" />
  <rect x="35" y="150" width="15" height="3" fill="url(#grad2)" opacity="0.4" />
  <rect x="162" y="162" width="3" height="15" fill="url(#grad1)" opacity="0.4" />
  <rect x="150" y="150" width="15" height="3" fill="url(#grad1)" opacity="0.4" />

  <!-- Central AI text indicator -->
  <text x="100" y="170" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#grad1)" opacity="0.8">AI HUBX</text>
</svg>